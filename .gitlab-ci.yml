build site:
  image: node:16
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

unit test:
  image: node:16
  stage: test
  script:
    - npm install --progress=false
    - npm run test:unit

e2e test:
  image: node:16
  stage: test
  script:
    - npx playwright install
    - npm run test:e2e

